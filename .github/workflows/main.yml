name: CI/CD for MedInsurance Frontend

on:
  push:
    branches:
      - master

jobs:
  # Job to run tests
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Run Unit Tests
      - name: Run Unit Tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

  # Job to build and dockerize locally
  dockerize:
    runs-on: ubuntu-latest
    needs: test

    steps:
      # Checkout code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build the Docker image
      - name: Build Docker Image
        run: |
          docker build -t medinsurancefront:latest .
          
      # Save Docker image as an artifact
      - name: Save Docker image
        run: |
          docker save medinsurancefront:latest > medinsurancefront.tar
          
      # Upload Docker image as an artifact
      - name: Upload Docker image
        uses: actions/upload-artifact@v3
        with:
          name: medinsurancefront-docker-image
          path: medinsurancefront.tar